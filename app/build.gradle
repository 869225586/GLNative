apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.kwai.video.uikit.anative"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a"
        }
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
                abiFilters "armeabi-v7a", "x86"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
            version "3.10.2"
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
    /*// Fix: More than one file was found 解决报错提示 so 重复的问题
    //可以配置三个选项
    //pickFirst 使用第一个
    //merge 合并
    //exclude 排除
    packagingOptions {
        pickFirst 'lib/armeabi-v7a/libavcodec-57.so'
        pickFirst 'lib/armeabi-v7a/libavfilter-6.so'
        pickFirst 'lib/armeabi-v7a/libswscale-4.so'
        pickFirst 'lib/armeabi-v7a/libavdevice-57.so'
        pickFirst 'lib/armeabi-v7a/libswresample-2.so'
        pickFirst 'lib/armeabi-v7a/libavutil-55.so'
        pickFirst 'lib/armeabi-v7a/libavformat-57.so'
        pickFirst 'lib/armeabi-v7a/libpostproc-54.so'
    }*/

}
def remoteBranch = "release"
def tag = "v2.1.1"
/**
 * git推送 task
 */
task addReleaseVersionTag {
    doLast {
        print(remoteBranch)
        "git checkout -b ${remoteBranch} origin/master".execute()
        "git tag -a r/2.1.1 -m ''".execute()
        "git push origin r/2.1.1".execute()
    }
}
task pushNewTag{
    doLast{
        def statusP="git status".execute()
        println("status:\n"+statusP.inputStream.text)
        statusP.waitFor()
        def addP="git add app/build.gradle".execute()
        println("git add:\n"+addP.inputStream.text)
        addP.waitFor()
        def commitP="git commit -m '测试2'".execute()
        println("git commit:\n"+commitP.inputStream.text)
        commitP.waitFor()
        def pushP="git push origin ${remoteBranch}:${remoteBranch}".execute()
        println("git push:\n"+pushP.inputStream.text)
        pushP.waitFor()
        def tagP="git tag -a ${tag} -m ''".execute()
        println("git tag:\n"+tagP.inputStream.text)
        tagP.waitFor()
        def pushTagP="git push origin ${remoteBranch} ${tag}".execute()
        println("git push tag:\n"+pushTagP.inputStream.text)
        pushTagP.waitFor()
    }
}
dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1"
}
